<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <title>注册</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="head">
        <a href="javascript:void(0)" class="logo fl"></a>
        <span>欢迎注册</span>
        <div class="login fr">已注册，直接<a href="login.html" >登录</a></div>
    </div>
    <div class="info">
        <form action="get">
            <input type="text" name="userName" placeholder="请输入手机号码">
            <input type="password" name="pwd" placeholder="密码由6-20位数字、字母和符号组合">
            <input type="password" name="pwdAgain" placeholder="请再次输入上面密码">
            <input type="text" name="Verify" placeholder="短信验证码">
            <input type="button" class="fr" name="requireSmc" value="获取短信验证码">
            <input type="submit" name="register" value="立即注册">
        </form>
    </div>
    <div class="back"><a href="index.html">返回首页</a></div>

</body>
</html>
